<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Portafolio</h1>
        </header>
        <section id="entries">
            <!-- Aquí se cargarán las entradas -->
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script> <!-- Importa GLTFLoader -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var entries = [
                {
                    title: "Entrada 1",
                    modelUrl: "modelo1.glb", // Cambia a formato GLB (o GLTF) para usar con GLTFLoader
                    photos: ["foto1.jpg", "foto2.jpg", "foto3.jpg"]
                },
                {
                    title: "Entrada 2",
                    modelUrl: "modelo2.glb", // Cambia a formato GLB (o GLTF) para usar con GLTFLoader
                    photos: ["foto4.jpg", "foto5.jpg", "foto6.jpg"]
                },
                // Agrega más entradas según sea necesario
            ];

            var entriesContainer = document.getElementById("entries");

            entries.forEach(function(entry) {
                var entryDiv = document.createElement("div");
                entryDiv.classList.add("entry");

                var title = document.createElement("h2");
                title.classList.add("entry-title");
                title.textContent = entry.title;

                var modelContainer = document.createElement("div");
                modelContainer.classList.add("entry-model");
                entryDiv.appendChild(title);
                entryDiv.appendChild(modelContainer);
                entriesContainer.appendChild(entryDiv);

                // Crea una escena Three.js
                var scene = new THREE.Scene();

                // Crea una cámara Three.js
                var camera = new THREE.PerspectiveCamera(75, modelContainer.offsetWidth / modelContainer.offsetHeight, 0.1, 1000);
                camera.position.set(0, 0, 5);

                // Crea un renderizador Three.js
                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(modelContainer.offsetWidth, modelContainer.offsetHeight);
                modelContainer.appendChild(renderer.domElement);

                // Carga el modelo 3D
                var loader = new THREE.GLTFLoader();
                loader.load(entry.modelUrl, function(gltf) {
                    var model = gltf.scene;
                    scene.add(model);

                    // Renderiza la escena
                    function animate() {
                        requestAnimationFrame(animate);
                        renderer.render(scene, camera);
                    }
                    animate();
                });

                // Maneja el redimensionamiento de la ventana
                window.addEventListener('resize', function() {
                    camera.aspect = modelContainer.offsetWidth / modelContainer.offsetHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(modelContainer.offsetWidth, modelContainer.offsetHeight);
                }, false);
            });
        });
    </script>
</body>
</html>
